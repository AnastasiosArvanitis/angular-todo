<div [ngClass]="setClasses()" class="todo-item-container">
  <p>
    <mat-checkbox
      (change)="onToggle(todo)"
      color="primary"
      class="checkbox"
      labelPosition="after"
    >
      </mat-checkbox>{{ todo.title }}
  </p>
  <button
    mat-mini-fab
    color="warn"
    (click)="onDelete(todo)"
    class="del"
  >
    <mat-icon>delete</mat-icon>
  </button>
</div>
